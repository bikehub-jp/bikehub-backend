<!doctype html>
<html lang="ja">

<head>
    <title>Bike Hub</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
        integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <!-- Optional JavaScript -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
</head>

<body>
    {% block content %}
    <nav class="navbar navbar-light" style="background-color: #e3f2fd;">
        <a class="navbar-brand" href="#">Bike Hub</a>
    </nav>
    <div class="container w-100 m-5">
        <div class="row m-auto" style="max-width: 500px;">
            <div class="m-2 mt-5">
                <ul class="nav nav-tabs">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">パスワードの変更</a>
                    </li>
                </ul>
                <div class="form-group mt-5 mb-5">
                    {% if validlink %}
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-outline-primary">変更</button>
                    </form>
                    {% else %}<p>
                        このパスワードリセットリンクは一度使われているため無効です。
                        再度パスワード再設定を行ってください。
                    </p>
                    <p>
                        <a href="/web/auth/password_reset/">再設定リンク</a>

                    </p>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
    <footer class="text-center">© bike Hub -2020</footer>
    {% endblock %}
</body>

<script>
    $('input').addClass('form-control')
    $('li').addClass('small')
    $('label').addClass('small')
</script>

</html>
